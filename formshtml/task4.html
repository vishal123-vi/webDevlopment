<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h2>Task 4</h2>
    <form>
      <table border="1" cellpadding="5" cellspacing="1">
        <!-- Student name -->

        <tr>
          <th colspan="4">Registration Form</th>
        </tr>
        <tr>
          <td>
            <label for="name">Student Name</label>
          </td>
          <td>
            <input type="text" id="name" placeholder="First Name" />
          </td>
          <td>
            <input type="text" id="name" placeholder="Middle Name" />
          </td>
          <td>
            <input type="text" id="name" placeholder="Last Name" />
          </td>
        </tr>

        <!-- Father's Name -->
        <tr>
          <td>
            <label for="father">Father's Name</label>
          </td>
          <td>
            <input
              type="text"
              id="father"
              placeholder="Enter your father's Name"
            />
          </td>
          <td>
            <label for="mother">Mother's Name</label>
          </td>
          <td>
            <input
              type="text"
              id="mother"
              placeholder="Enter your Mother's Name"
            />
          </td>
        </tr>

        <!-- Date of Birth -->
        <tr>
          <td>
            <label for="dateofbirth">Date of Birth</label>
          </td>
          <td>
            <input type="date" />
          </td>
          <td>
            <label for="gender">Gender</label>
          </td>
          <td>
            <label for="male">Male</label>
            <input type="radio" />
            <label for="female">Female</label>
            <input type="radio" />
          </td>
        </tr>

        <!-- Category -->
        <tr>
          <td>
            <label for="category">Category</label>
          </td>
          <td>
            <label for="gen">Gen</label>
            <input type="radio" />
            <label for="obc">OBC</label>
            <input type="radio" />
            <label for="scst">SC/ST</label>
            <input type="radio" />
          </td>

          <td>
            <label for="handicapped">Handicapped</label>
          </td>

          <td>
            <label for="yes">Yes</label>
            <input type="radio" />
            <label for="no">No</label>
            <input type="radio" />
          </td>
        </tr>

        <!-- Ex-Serviceman  -->
        <tr>
          <td>
            <label for="ex-serviceman">Ex-Serviceman</label>
          </td>
          <td>
            <label for="yes">Yes</label>
            <input type="radio" />
            <label for="no">No</label>
            <input type="radio" />
          </td>

          <td>
            <label for="ews">EWS</label>
          </td>
          <td>
            <label for="yes">Yes</label>
            <input type="radio" />
            <label for="no">No</label>
            <input type="radio" />
          </td>
        </tr>

        <!-- Email ID -->
        <tr>
          <td>
            <label for="email">Email ID</label>
          </td>
          <td>
            <input type="text" id="enail" placeholder="" />
          </td>
          <td>
            <label for="mobile">Mobile No.</label>
          </td>
          <td>
            <input type="number" id="mobile" placeholder="" />
          </td>
        </tr>

        <!-- State -->
        <tr>
          <td>
            <label for="state">State</label>
          </td>
          <td>
            <select name="state" id="state">
              <option value="">select any one</option>
              <option value="mp">MP</option>
              <option value="up">UP</option>
            </select>
          </td>
          <td>
            <label for="city">City</label>
          </td>
          <td>
            <select name="city" id="city">
              <option value="">select any one</option>
              <option value="bhopal">Bhopal</option>
              <option value="indore">Indore</option>
            </select>
          </td>
        </tr>

        <!-- Upload Photo -->
        <tr>
          <td>
            <label for="photo">Upload Photo</label>
          </td>
          <td>
            <input type="file" id="photo" />
          </td>
          <td>
            <label for="signature">Upload Signature</label>
          </td>
          <td>
            <input type="file" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td colspan="4" align="center">
            <button>Submit</button>
          </td>
        </tr>
      </table>
      <hr />
    </form>
  </body>
</html>
