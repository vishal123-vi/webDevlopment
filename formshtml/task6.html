<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <img
        src="image.png"
        align="left"
        width="300"
        height="450"
        alt="Doctor Image"
      />
      <h2>Doctor Appointment Form</h2>
      <table border="1" cellspacing="0">
        <div>
          <label for="Appointment Date">Appointment Date</label>
          <input type="datetime-local" />
        </div>
        <br />
        <div>
          <label for="Appointment Time">Appointment Time</label>
          <input type="time" />
        </div>
        <br />
        <div>
          <label for="Name">Name</label>
          <input type="text" id="fname" placeholder="First" />
          <input type="text" id="lname" placeholder="Last" />
        </div>
        <br />
        <div>
          <label for="Gender">Gender</label>
          <span>male</span>
          <input type="radio" name="Gender" value="male" />
          <span>female</span>
          <input type="radio" name="Gender" value="female" />
        </div>
        <br />
        <div>
          <label for="phone">phone</label>
          <input type="number" />
        </div>
        <br />
        <div>
          <label for="Address">Address</label>
          <input type="text" id="city" placeholder="city" />
          <input type="text" id="state" placeholder="state" />
        </div>
        <br />
        <div>
          <label for="Your Query">Your Query</label>
          <textarea name="" id=""></textarea>
        </div>
        <br />
        <div width="200">
          <label for="Appointment Type">Appointment Type</label >
          <label>Select which appointment type(s) you require</label><br>
          </div>
          <div>
          <!-- <label>Select which appointment type(s) you require</label><br> -->
          <input type="checkbox" name="Appointment" />
          <span>Cervix checkup</span><br />
          <input type="checkbox" name="Heart" />
          <span>Heart checkup</span><br />
          <input type="checkbox" name="Eye<" />
          <span>Eye check-up</span><br />
          <input type="checkbox" name="Hearing" />
          <span>Hearing test</span><br />
        </div>
      </table>
    </form>
  </body>
</html>
