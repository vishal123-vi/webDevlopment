<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <h2>Pizza Order Form</h2>
      </div>
      <div>
        <label for="First Name">First Name</label>
        <input type="text" id="First Name" placeholder="First Name" />
      </div>
      <br />
      <div>
        <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name" placeholder="Last  name" />
      </div>
      <br />
      <div>
        <label for="Email Address">Email Address</label>
        <input type="email" id="Email Address" placeholder="Email Address" />
      </div>
      <br />
      <div>
        <label for="contact Number">contact Number</label>
        <input type="number" id="contact Number" placeholder="contact Number" />
      </div>
      <br />
      <div>
        <label for="Preferred Delivery Date">Preferred Delivery Date</label>
        <input type="datetime-local" id="Preferred Delivery Date" />
      </div>
      <br />
      <div>
        <label for="Size">Size</label>
      </div>
      <div>
        <input type="radio" name="small" value="small" />
        <span>Small</span>
        <input type="radio" name="Medium" value="Medium" />
        <span>Medium</span>
        <input type="radio" name="Large" value="Large" />
        <span>Large</span>
      </div>
      <div>
        <label for="Flavor">Flavar</label>
      </div>
      <div>
        <input type="checkbox" name="Hawaiiab(php 150.00)" />
        <span>Hawaiiab(php 150.00)</span>
      </div>
      <div>
        <input type="checkbox" name="pepperoni(php 150.00)" />
        <span>pepperoni(php 140.00)</span>
      </div>
      <div>
        <input type="checkbox" name="vegetable(php 150.00)" />
        <span>vegetable(php 1130.00)</span>
      </div>
      <div>
        <label for="Credit Card Pin">Credit Card Pin</label>
        <input type="number" />
      </div>
      <div>
        <label for="PIN">PIN</label>
        <input type="number" />
      </div>
      <div>
        <label for="Additional Note:">Additional Note:</label>
      </div>
      <div>
        <textarea name="Additonal Notes" id="Additonal Notes"></textarea>
      </div>
      <div>
        <input type="submit" value="submit order">
      </div>
    </div>
  </body>
</html>
